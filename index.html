<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="rectangles" id="#rec0" style="left: 450px;"></div>
        <div class="rectangles" id="#rec1" style="left: 550px;"></div>
